<body>

    <div class="header">
        <h1>üë• –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª–∏</h1>
        <div class="tabs">

    <div class="search-box">

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–∞–Ω–µ –Ω–∞ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª</div>
            
            <div id="editForm">
                <div class="locked-info" id="lockedInfo" style="display:none;">
                    üîí <strong>–°—Ç–∞—Ç–∏—á–µ–Ω –æ–±–µ–∫—Ç:</strong> –ù—è–∫–æ–∏ –ø–æ–ª–µ—Ç–∞ –Ω–µ –º–æ–≥–∞—Ç –¥–∞ —Å–µ –ø—Ä–æ–º–µ–Ω—è—Ç –æ—Ç —Å–æ–±—Å—Ç–≤–µ–Ω–∏–∫–∞
                </div>
                
                <div class="form-group">

                <div class="form-group">

                </div>
                
                <div class="form-group">
                    <label class="form-label">–ü–∞—Ä–æ–ª–∞ (–æ—Å—Ç–∞–≤–∏ –ø—Ä–∞–∑–Ω–æ –∑–∞ –¥–∞ –Ω–µ —Å–µ –ø—Ä–æ–º–µ–Ω—è)</label>
                    <input type="password" class="form-input" id="editPassword" placeholder="–ù–æ–≤–∞ –ø–∞—Ä–æ–ª–∞">
                </div>
                
                <div class="form-group">
                    <label class="form-label">–ò–º–µ</label>
                    <input type="text" class="form-input" id="editName">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Offerings</label>
                    <input type="text" class="form-input" id="editOfferings">
                </div>
                
                <div class="form-group">
                    <label class="form-label">–†–∞–±–æ—Ç–Ω–æ –≤—Ä–µ–º–µ</label>
                    <input type="text" class="form-input" id="editWorkingHours" maxlength="50">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Latitude (–ª–æ–∫–∞—Ü–∏—è)</label>
                    <input type="text" class="form-input" id="editLatitude">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Longitude (–ª–æ–∫–∞—Ü–∏—è)</label>
                    <input type="text" class="form-input" id="editLongitude">
                </div>
                
                <div class="modal-buttons">
                    <button class="btn btn-primary" onclick="saveUser()">üíæ –ó–∞–ø–∞–∑–∏</button>

                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:3000' : '';
        let currentTab = 'static';
        let allUsers = [];
        let currentEditUserId = null;
        
        async function loadUsers() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('usersContainer').innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                const response = await fetch(`${API_URL}/api/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load users');
                }
                
                const data = await response.json();
                allUsers = data.users;
                
                displayUsers();
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersContainer').innerHTML = `
                    <div class="message error">–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª–∏—Ç–µ</div>
                `;
            }
        }
        
        function displayUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allUsers.filter(user => {
                if (currentTab === 'static' && !user.is_static_object) return false;
                
                if (searchTerm) {
                    return (
                        user.full_name.toLowerCase().includes(searchTerm) ||
                        user.phone.toLowerCase().includes(searchTerm) ||
                        (user.offerings && user.offerings.toLowerCase().includes(searchTerm))
                    );
                }
                
                return true;
            });
            
            if (filtered.length === 0) {
                document.getElementById('usersContainer').innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 20px;">üîç</div>
                        <h2>–ù—è–º–∞ –Ω–∞–º–µ—Ä–µ–Ω–∏ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª–∏</h2>
                    </div>
                `;
                return;
            }
            
            const html = filtered.map(user => `
                <div class="user-card">
                    <div class="user-header">
                        <div class="user-id">ID: ${user.id}</div>
                        ${user.is_static_object ? '<div class="static-badge">–°—Ç–∞—Ç–∏—á–µ–Ω –æ–±–µ–∫—Ç</div>' : ''}
                    </div>
                    
                    ${user.profile_photo_url ? `
                        <img src="${user.profile_photo_url}" class="user-photo" alt="Photo">
                    ` : ''}
                    
                    <div class="user-info">
                        <div class="info-item">
                            <div class="info-label">–ò–º–µ</div>
                            <div class="info-value">${escapeHtml(user.full_name)}</div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-label">–¢–µ–ª–µ—Ñ–æ–Ω</div>
                            <div class="info-value">${escapeHtml(user.phone)}</div>
                        </div>
                        
                        ${user.offerings ? `
                            <div class="info-item">
                                <div class="info-label">Offerings</div>
                                <div class="info-value">${escapeHtml(user.offerings)}</div>
                            </div>
                        ` : ''}
                        
                        ${user.working_hours ? `
                            <div class="info-item">
                                <div class="info-label">–†–∞–±–æ—Ç–Ω–æ –≤—Ä–µ–º–µ</div>
                                <div class="info-value">${escapeHtml(user.working_hours)}</div>
                            </div>
                        ` : ''}
                        
                        ${user.latitude && user.longitude ? `
                            <div class="info-item">
                                <div class="info-label">–õ–æ–∫–∞—Ü–∏—è</div>
                                <div class="info-value">${user.latitude.toFixed(6)}, ${user.longitude.toFixed(6)}</div>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="buttons">
                        <button class="btn btn-edit" onclick="editUser(${user.id})">
                            ‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–∞–π
                        </button>
                        <button class="btn btn-delete" onclick="deleteUser(${user.id}, '${escapeHtml(user.full_name)}')">
                            üóëÔ∏è –ò–∑—Ç—Ä–∏–π
                        </button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('usersContainer').innerHTML = html;
        }
        
        function switchTab(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            displayUsers();
        }
        
        function editUser(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;
            
            currentEditUserId = userId;
            
            document.getElementById('editId').value = user.id;
            document.getElementById('editPhone').value = user.phone;
            document.getElementById('editPassword').value = '';
            document.getElementById('editName').value = user.full_name;
            document.getElementById('editOfferings').value = user.offerings || '';
            document.getElementById('editWorkingHours').value = user.working_hours || '';
            document.getElementById('editLatitude').value = user.latitude || '';
            document.getElementById('editLongitude').value = user.longitude || '';
            
            // If static object, mark locked fields
            if (user.is_static_object) {
                document.getElementById('lockedInfo').style.display = 'block';
                document.getElementById('editName').classList.add('locked-field');
                document.getElementById('editLatitude').classList.add('locked-field');
                document.getElementById('editLongitude').classList.add('locked-field');
            } else {
                document.getElementById('lockedInfo').style.display = 'none';
                document.getElementById('editName').classList.remove('locked-field');
                document.getElementById('editLatitude').classList.remove('locked-field');
                document.getElementById('editLongitude').classList.remove('locked-field');
            }
            
            document.getElementById('editModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditUserId = null;
        }
        
        async function saveUser() {
            if (!currentEditUserId) return;
            
            const data = {
                phone: document.getElementById('editPhone').value,
                full_name: document.getElementById('editName').value,
                offerings: document.getElementById('editOfferings').value,
                working_hours: document.getElementById('editWorkingHours').value,
                latitude: parseFloat(document.getElementById('editLatitude').value) || null,
                longitude: parseFloat(document.getElementById('editLongitude').value) || null
            };
            
            const password = document.getElementById('editPassword').value;
            if (password) {
                data.password = password;
            }
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/api/admin/users/${currentEditUserId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showMessage('success', '‚úÖ –ü–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—è—Ç –µ –æ–±–Ω–æ–≤–µ–Ω —É—Å–ø–µ—à–Ω–æ');
                    closeModal();
                    loadUsers();
                } else {
                    const error = await response.json();
                    showMessage('error', error.error || '–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞–ø–∞–∑–≤–∞–Ω–µ');
                }
            } catch (error) {
                console.error('Error saving user:', error);
                showMessage('error', '–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞–ø–∞–∑–≤–∞–Ω–µ');
            }
        }
        
        async function deleteUser(userId, userName) {
            if (!confirm(`–°–∏–≥—É—Ä–µ–Ω –ª–∏ —Å–∏, —á–µ –∏—Å–∫–∞—à –¥–∞ –∏–∑—Ç—Ä–∏–µ—à:\n\n${userName}\n\n–¢–æ–≤–∞ –¥–µ–π—Å—Ç–≤–∏–µ –µ –Ω–µ–æ–±—Ä–∞—Ç–∏–º–æ!`)) {
                return;
            }
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    showMessage('success', '‚úÖ –ü–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—è—Ç –µ –∏–∑—Ç—Ä–∏—Ç —É—Å–ø–µ—à–Ω–æ');
                    loadUsers();
                } else {
                    const error = await response.json();
                    showMessage('error', error.error || '–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ —Ç—Ä–∏–µ–Ω–µ');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showMessage('error', '–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ —Ç—Ä–∏–µ–Ω–µ');
            }
        }
        
        function showMessage(type, text) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', displayUsers);
        
        // Load users on page load
        loadUsers();
    </script>
